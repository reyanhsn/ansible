      community.vmware.vmware_guest:
        hostname: "{{esxi_hostname}}"
        username: "{{esxi_username}}"
        password: "{{esxi_password}}"
        validate_certs: no
        folder: "/vm"
        name: OpenSearch_soc
        state: poweredon
        guest_id: centos64Guest
        disk:
          - size_gb: 50
            type: thin
            datastore: "VMFS1"
        hardware:
